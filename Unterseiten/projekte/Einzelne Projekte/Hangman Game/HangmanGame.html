<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="origami.png" type="image/x-icon">
    <title>Hangman Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .game-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        #outputU {
            letter-spacing: 10px;
            font-size: 24px;
            margin: 20px 0;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            margin: 10px 0;
            width: calc(100% - 22px);
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .letter-guess {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Hangman Game</h1>
    <div class="game-container">
        <input type="text" id="input" placeholder="Enter a word">
        <button onclick="start()">Start</button>
        <p id="output"></p>
        <p id="outputU"></p>

        <div class="letter-guess">
            <input type="text" maxlength="1" id="guess" placeholder="Enter a letter">
            <button onclick="guessLetter()">Guess</button>
            <p id="Letters"></p>
        </div>
    </div>
    <script src="Untitled-1.js"> 
      
    </script>
</body>
</html>
