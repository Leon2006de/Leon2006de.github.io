<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Rechner</title>
    <link rel="icon" href="origami.png" type="image/x-icon">
    <style>
        /* Allgemeine Stile */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        button {
            margin: 20px 0;
            padding: 10px 20px;
            font-size: 18px;
            color: #ffffff;
            background-color: #555555;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ffffff;
            color: #121212;
        }

        .back {
            background-color: #1d1d1d;
            width: 360px;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.7);
        }

        /* Display-Stil */
        input[type="text"] {
            width: 100%;
            height: 60px;
            font-size: 2rem;
            background-color: #2c2c2c;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            text-align: right;
            padding: 10px;
            margin-bottom: 20px;
        }

        /* Schaltflächen-Stil */
        table {
            width: 100%;
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(4, 1fr);
        }

        input[type="button"] {
            height: 60px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50%;
            background-color: #3c3c3c;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        input[type="button"]:hover {
            background-color: #5a5a5a;
            transform: scale(1.1);
        }

        /* Spezielle Schaltflächen */
        .light-gray {
            background-color: #d4d4d4;
            color: #000000;
        }

        .orange {
            background-color: #ff9500;
            color: #ffffff;
        }

        .zero {
            grid-column: span 2;
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <button onclick="history.back()">Zurück zur Webseite</button>

    <div class="back">
        <input type="text" id="display" disabled>
        <table>
            <input class="light-gray" type="button" value="AC" onclick="clearDisplay()">
            <input class="light-gray" type="button" value="+/-" onclick="changeSign()">
            <input class="light-gray" type="button" value="%" onclick="appendToDisplay('%')">
            <input class="orange" type="button" value="÷" onclick="appendToDisplay('/')">

            <input type="button" value="7" onclick="appendToDisplay('7')">
            <input type="button" value="8" onclick="appendToDisplay('8')">
            <input type="button" value="9" onclick="appendToDisplay('9')">
            <input class="orange" type="button" value="*" onclick="appendToDisplay('*')">

            <input type="button" value="4" onclick="appendToDisplay('4')">
            <input type="button" value="5" onclick="appendToDisplay('5')">
            <input type="button" value="6" onclick="appendToDisplay('6')">
            <input class="orange" type="button" value="-" onclick="appendToDisplay('-')">

            <input type="button" value="1" onclick="appendToDisplay('1')">
            <input type="button" value="2" onclick="appendToDisplay('2')">
            <input type="button" value="3" onclick="appendToDisplay('3')">
            <input class="orange" type="button" value="+" onclick="appendToDisplay('+')">

            <input class="zero" type="button" value="0" onclick="appendToDisplay('0')">
            <input type="button" value="." onclick="appendToDisplay('.')">
            <input class="orange" type="button" value="=" onclick="calculateResult()">
        </table>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }

        function calculateResult() {
            try {
                document.getElementById("display").value = eval(document.getElementById("display").value.replace(",", "."));
            } catch (error) {
                document.getElementById("display").value = "Error";
            }
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function changeSign() {
            let currentValue = document.getElementById("display").value;
            if (currentValue) {
                document.getElementById("display").value = eval("-1 * (" + currentValue + ")");
            }
        }
    </script>
</body>
</html>
