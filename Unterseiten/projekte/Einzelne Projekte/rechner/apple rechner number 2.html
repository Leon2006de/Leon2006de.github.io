<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Rechner</title>
    <link rel="icon" href="origami.png" type="image/x-icon">
    <style>
        /* Allgemeine Stile */
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        button {
            margin: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            background-color: gray;
            color: white;
            border: 1px solid white;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: lightgray;
            color: black;
        }

        /* Rechner-Container */
        .calculator {
            width: 35%;
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        /* Display-Stil */
        #display {
            width: 94%;
            height: 50px;
            font-size: 1.5rem;
            text-align: right;
            background-color: black;
            color: white;
            border: none;
            margin-bottom: 20px;
        }

        /* Allgemeine Tasten-Stile */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 100%;
        }

        .buttons input {
            height: 70px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50%;
            background-color: rgb(41, 57, 57);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .buttons input:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        /* Spezielle Farben */
        .buttons .light-gray {
            background-color: lightgray;
            color: black;
        }

        .buttons .orange {
            background-color: orange;
            color: black;
        }

        /* Die Null-Taste */
        .buttons .zero {
            grid-column: span 2;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <button onclick="history.back()">Zurück zur Webseite</button>

    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <input class="light-gray" type="button" value="AC" onclick="clearDisplay()">
            <input class="light-gray" type="button" value="+/-" onclick="changeSign()">
            <input class="light-gray" type="button" value="%" onclick="appendToDisplay('%')">
            <input class="orange" type="button" value="÷" onclick="appendToDisplay('/')">
            <input type="button" value="7" onclick="appendToDisplay('7')">
            <input type="button" value="8" onclick="appendToDisplay('8')">
            <input type="button" value="9" onclick="appendToDisplay('9')">
            <input class="orange" type="button" value="*" onclick="appendToDisplay('*')">
            <input type="button" value="4" onclick="appendToDisplay('4')">
            <input type="button" value="5" onclick="appendToDisplay('5')">
            <input type="button" value="6" onclick="appendToDisplay('6')">
            <input class="orange" type="button" value="-" onclick="appendToDisplay('-')">
            <input type="button" value="1" onclick="appendToDisplay('1')">
            <input type="button" value="2" onclick="appendToDisplay('2')">
            <input type="button" value="3" onclick="appendToDisplay('3')">
            <input class="orange" type="button" value="+" onclick="appendToDisplay('+')">
            <input class="zero" type="button" value="0" onclick="appendToDisplay('0')">
            <input type="button" value="." onclick="appendToDisplay('.')">
            <input class="orange" type="button" value="=" onclick="calculateResult()">
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }

        function calculateResult() {
            try {
                let expression = document.getElementById("display").value;
                document.getElementById("display").value = eval(expression.replace(",", "."));
            } catch (error) {
                document.getElementById("display").value = "Error";
            }
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function changeSign() {
            let currentValue = document.getElementById("display").value;
            if (currentValue) {
                document.getElementById("display").value = eval("-1 * (" + currentValue + ")");
            }
        }
    </script>
</body>
</html>
